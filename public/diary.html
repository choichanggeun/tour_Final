<title id="tabTitle">여행 일지 제목</title>

header {
margin: 100px 20px 0px 20px;

font-size: 60px;

<body>
<header>
<div id="diaryTitle" class="diaryTitle">여행일지 제목</div>
<div id="diaryInfo" class="diaryInfo">작성자 | 작성일자 | 수정 | 삭제</div>
</header>
<hr />
<main>
<div id="diaryContent" class="diaryContent"></div>
</main>
<hr />
<script></script>
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
crossorigin="anonymous"
</script>
<script>
function getDiaryData(diary_id) {
fetch(`/diaries/${diary_id}`)
.then((response) => response.json())
.then((data) => {
const tabTitle = document.getElementById("tabTitle");
tabTitle.textContent = data.data.title;
const diaryTitle = document.getElementById("diaryTitle");
diaryTitle.textContent = data.data.title;
const diaryInfo = document.getElementById("diaryInfo");
const createdAt = new Date(data.data.createdAt);
const formattedDate = createdAt.toLocaleDateString("ko-KR");
diaryInfo.textContent = `작성자 | ${formattedDate} | 수정 | 삭제`;
const diaryContent = document.getElementById("diaryContent");
diaryContent.textContent = data.data.content;
})
.catch((error) => console.error("여행 일지 정보 가져오기 오류", error));
}
document.addEventListener("DOMContentLoaded", function () {
// const queryString = window.location.search;
// const urlParams = new URLSearchParams(queryString);
// const CardId = urlParams.get("CardId");
diary_id = "1";
getDiaryData(diary_id);
});
</script>
</body>
<footer>여긴 뭐가 들어가야 할까요</footer>

</div>
<button type="submit" class="btn btn-primary">댓글 추가</button>
</form>
</div>
</div>
