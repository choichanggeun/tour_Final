<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tour Project</title>

    <!--Bootstrap core CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <link href="css/responsive-style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/loaders.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      header {
        width: 100%;
        height: 13%;
        background-color: black;
      }
      section {
        width: 100%;
      }
      section.left {
        width: 20%;
        height: 100%;
        float: left;
        box-sizing: border-box;
      }
      section.map {
        width: 80%;
        height: 100%;
      }
      section.right {
        float: right;
        box-sizing: border-box;
      }
      .dropdown {
        width: 60px;
        color: skyblue;
        position: relative;
        display: inline-block;
        margin-right: 30px;
        margin-top: 40px;
      }
      .dropdown-content {
        overflow: hidden;
        display: none;
        position: absolute;
        z-index: 1; /*다른 요소들보다 앞에 배치*/
      }

      .dropdown-content a {
        display: block;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      .header-button {
        float: left;
        margin-right: 30px;
        margin-left: 10px;
        margin-top: 40px;
        border: 1px solid skyblue;
        background-color: rgba(0, 0, 0, 0);
        color: skyblue;
        padding: 5px;
      }
      button:hover {
        color: white;
        background-color: skyblue;
      }
      #Title {
        margin-top: 40px;
        margin-left: 20px;
      }
      #search-button {
        margin-left: 30px;
        float: right;
      }
      #search-input {
        margin-right: 30px;
        float: left;
      }
      #siteCardBox {
        overflow: scroll;
        height: 700px;
      }
      #card {
        border-radius: 10px;
        border: 2px solid;
        box-sizing: border-box;
        width: 100%;
      }
      .modal-overlay {
        z-index: 9999;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 50%;
        left: 50%;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(1.5px);
        -webkit-backdrop-filter: blur(1.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        transform: translate(-50%, -50%);
      }
      .modal-window {
        z-index: 9999;
        background: rgba(69, 139, 197, 0.7);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(13.5px);
        -webkit-backdrop-filter: blur(13.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 400px;
        height: 500px;
        padding: 10px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .modal-title {
        padding-left: 10px;
        display: inline;
        text-shadow: 1px 1px 2px gray;
        color: white;
      }
      .modal-title h2 {
        display: inline;
      }
      .modal-close-area {
        display: inline;
        float: right;
        padding-right: 10px;
        cursor: pointer;
        text-shadow: 1px 1px 2px gray;
        color: white;
      }

      .modal-content {
        margin-top: 20px;
        padding: 0px 10px;
        text-shadow: 1px 1px 2px gray;
        color: white;
      }
    </style>
  </head>
  <header>
    <div class="top-head left">
      <div class="row">
        <div class="col-md-6 col-lg-4">
          <h1 id="Title">Tour ProJect</h1>
        </div>
        <button class="header-button" id="inviteUser">초대하기</button>
        <button class="header-button" id="startChatting">채팅창 입장</button>
        <button class="header-button" id="createTour">등록하기</button>
        <div class="dropdown" style="float: right">
          <span class="dropbtn" id="usernickname">홍길동</span>
          <div class="dropdown-content">
            <a href="javascript:void(0);" onclick="">회원정보</a>
            <a href="javascript:void(0);" onclick="logout()">로그아웃</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <body>
    <!-- 투어 날짜 모달 -->
    <div id="modal" class="modal-overlay">
      <div class="modal-window">
        <div class="modal-title">
          <h2 id="siteModalTitle">날짜 생성</h2>
        </div>
        <div class="modal-close-area" id="tourcloseBtn">X</div>
        <div class="modal-content">
          <label for="tourTitle" class="form-label">여행 계획 제목 : </label>
          <input type="text" class="form-control" id="tourTitle" required />
          <input type="date" value="" id="startDate" style="margin-top: 20px; margin-right: 10px" />
          <input type="date" value="" id="endDate" />
        </div>
        <button id="tourStartBtn" style="margin-top: 30px">여행 계획 시작!</button>
      </div>
    </div>

    <!-- 회원 초대 모달 -->
    <div id="invitemodal" class="modal-overlay">
      <div class="modal-window">
        <div class="modal-title">
          <h2 id="siteModalTitle">회원 초대</h2>
        </div>
        <div class="modal-close-area" id="closeBtn">X</div>
        <div class="modal-conten">
          <label for="inviteEmail" class="form-label">초대할 회원의 이메일 : </label>
          <input type="text" class="form-control" id="inviteEmail" required />
          <button id="inviteBtn" style="margin-top: 30px">초대하기</button>
        </div>
        <div id="invitedUserListBox"></div>
      </div>
    </div>

    <container>
      <section class="left">
        <select id="tourDays">
          <option value="1">JavaScript</option>
          <option value="2">PHP</option>
          <option value="3">Java</option>
          <option value="4">Golang</option>
          <option value="5">Python</option>
          <option value="6">C#</option>
          <option value="7">C++</option>
          <option value="8">Erlang</option>
        </select>
        <select id="search_type" style="float: right; margin-right: 10px">
          <option value="주소">주소</option>
          <option value="제목">제목</option>
        </select>
        <div class="search" style="float: right; margin-right: 10px">
          <input type="text" class="form-control" maxlength="80" placeholder="Search" id="search-input" />
          <button type="submit" class="btn btn-search" id="search-button"><i class="fa fa-search"></i></button>
        </div>
        <section id="siteCardBox"></section>
      </section>

      <section class="map" id="map"></section>
    </container>
  </body>
  <script>
    //새로고침 방지입니다.
    function noEvent() {
      if (event.keyCode == 116) {
        event.keyCode = 2;
        return false;
      } else if (event.ctrlKey && (event.keyCode == 78 || event.keyCode == 82)) {
        return false;
      }
    }
    document.onkeydown = noEvent;
  </script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=200394b6b99f1bb41cd864c72ac8df54"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=200394b6b99f1bb41cd864c72ac8df54&libraries=services"></script>
  <script type="module" src="./js/tour.js"></script>
  <script type="module" src="./js/invite.js"></script>
</html>
